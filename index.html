<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Generator</title>
</head>

<body>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da Box Shadow</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Horizontal:</label>
                    <input type="range" id="horizontal" name="horizontal" min="-100" max="100" value="10" />
                </div>
                <div class="reference-input">
                    <input type="text" id="horizontal-value" name="horizontal-value" />
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Vertical:</label>
                    <input type="range" id="vertical" name="vertical" min="-100" max="100" value="15" />
                </div>
                <div class="reference-input">
                    <input type="text" id="vertical-value" name="vertical-value" />
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Blur:</label>
                    <input type="range" id="blur" name="blur" min="0" max="100" value="20" />
                </div>
                <div class="reference-input">
                    <input type="text" id="blur-value" name="blur-value" />
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Spread:</label>
                    <input type="range" id="spread" name="spread" min="-100" max="100" value="10" />
                </div>
                <div class="reference-input">
                    <input type="text" id="spread-value" name="spread-value" />
                    <p>px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="color">Cor:</label>
                    <input type="color" id="color" name="color" value="#5324ff" />
                </div>
                <div class="reference-input">
                    <input type="text" id="color-value" name="color-value" />
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Opacidade:</label>
                    <input type="range" id="opacity" name="opacity" min="0" max="1" value="1" step="0.01" />
                </div>
                <div class="reference-input">
                    <input type="text" id="opacity-value" name="opacity-value" />
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="inset">Inset?</label>
                    <input type="checkbox" id="inset" name="inset" />
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="genereted-rule">
        <h2>Copie e cole no seu código</h2>
        <div id="rules-area">
            <p id="rule">box-shadow: <span></span>;</p>
            <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
            <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
